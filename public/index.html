<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/socket.io/socket.io.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col">
                <form id="frmNewItem">     
                    <div class="mb-3"><strong>Nuevo Producto</strong></div>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control form-control-sm" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label >
                        <input type="text" class="form-control form-control-sm" id="price" name="price">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Thumb</label>
                        <input type="text" class="form-control form-control-sm" id="thumb" name="thumb">
                    </div> 
                    <div class="mb-3"> 
                        <input type="submit" value="Enviar"  class="btn btn-success">
                    </div>  
                
                </form>
            </div>
            <div class="col">
                <div class="mb-3">
                    <div id="listItems"></div>
                </div>
            </div>
        </div>

        <div class="row">            
            <div class="col">
                <div class="mb-3"><strong>Nuevo Mensaje</strong></div>
                <div class="mb-3">
                    <input type="text" id="inputUsername" class="form-control w-50 my-2 mr-2" placeholder="Ingresa tu email">
                </div>    
                <div class="mb-3">        
                    <form id="formPublicarMensaje">
                        <div class="form-group">
                            <input disabled id="inputMensaje" type="text" class="form-control my-2 mr-2" placeholder="Enviar un mensaje">
                            <button disabled id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col">
                <div class="row"><div class="col"><strong>Usuarios</strong></div></div>
                <div class="row">
                    <div class="col" style="background-color: gainsboro;">
                        <div id="usuarios"></div>
                    </div>
                </div>

                <div class="row" style="padding-top: 20px; padding-bottom: 20px;"><div class="col"><strong>Mensajes</strong></div></div>
                
                <div class="row">
                    <div class="col" style="background-color: #efeae2;">
                        <div id="mensajes"></div>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
